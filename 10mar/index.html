  <body>
    <!-- 
        1. Tables

    <table border="1">
        <caption>Product Bill</caption>
      <thead>
        <tr>
          <!-- table headers -->
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- table row -->
          <td>Iphone 15 plus</td>
          <td>1</td>
          <td>90,000</td>
          <!-- td: table data -->
        </tr>
        <tr>
          <td>Apple Iwatch series 7</td>
          <td rowspan="2">3</td>
          <td>45,999</td>
        </tr>
        <tr>
          <td>Macbook Air M2</td>

          <td>1,23,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>4,50,000</td>
        </tr>
      </tfoot>
    </table>
