<!DOCTYPE html>
<!-- This is a document type declaration and it is simply specifying that the document is 
going to be an HTML Document. -->
<html>
    <!-- The html element is the root element of a website. It makes sure
         that it encapsulate or contain the entire content of the document.
         lang="en"=> an additional information that say most of the content will be in english.
    -->
    <head>
        <!--  head contains three major things:
            1. All non visible information (done)
            2. Meta tags
            3. title tag (done)
        -->
        <meta charset="UTF-8">
        <!-- This meta tag simply specifies the charachter encoding of the document. UTF-8 is one of the most
        recommended charachter encoding for web pages and it is supported by all web browsers. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title of the page -->
        <title>Ayush Bansal</title> 
    </head>
    <body>
        <h1>ndjnj</h1>
        <!-- This is your actual playground! Here you will add all the elementsss -->
    </body>
</html>
